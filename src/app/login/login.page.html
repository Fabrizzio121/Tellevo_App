<ion-header>
  <ion-toolbar>
    <!-- Botón de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/opciones"></ion-back-button> 
    </ion-buttons>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  
  <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>
  
  <!-- Enlace a la página de registro -->
  <ion-button expand="block" fill="outline" (click)="goToRegister()">Crear Cuenta</ion-button>
  
  <!-- Enlace a la página de recuperación de contraseña -->
  <ion-button expand="block" fill="outline" (click)="goToForgotPassword()">Olvidé mi Contraseña</ion-button>
</ion-content>
