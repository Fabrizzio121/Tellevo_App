<ion-header>
  <ion-toolbar>
    <!-- Botón de retroceso -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/opciones"></ion-back-button> 
    </ion-buttons>
    <ion-title>Asistencias Registradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Asistencia de {{ nombre }}
    </ion-card-header>
    <ion-card-content>
      <p>Fecha: {{ fecha }}</p>
      <p>Hora: {{ hora }}</p>
      <p>Código QR: {{ codigoQR }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
